{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
    <div class="alert alert-dark alert-dismissible fade show" role="alert"> {{ message }}
        <strong>Holy guacamole!</strong> 
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    
{% endfor%}

{% if name %}
     <h1> Hello {{ name }} </h1>

     <script src="{{ url_for('static', filename='js/myfile.js') }}"></script>
{% else %}
    <h1> What Is Your Name? </h1>
    <br>
    <form method="POST">
            <div class="mb-3">
              <label for="exampleInputName" class="form-label"> Name </label>
              <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
              <div id="nameHelp" class="form-text"> Insert your name </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"> Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"> Insert your email </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        <!-- {{ form.hidden_tag() }}

        {{ form.name.label }}
        {{ form.name() }}
        <br>
        {{ form.submit() }} -->
    </form>

{% endif %}

{% endblock %}
